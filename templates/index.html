<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Run EXE from Flask</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Run Executable File</h1>
      <form method="POST" action="/run">
        <button type="submit" class="btn btn-primary">Run EXE</button>
      </form>
      {% if output %}
        <h2 class="mt-5">Output:</h2>
        <pre>{{ output }}</pre>
      {% endif %}
    </div>
  </body>
</html>
